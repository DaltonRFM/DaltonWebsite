<head>
  <meta charset="UTF-8" />

  <title>Contact Information</title>
  <style>

    :root {
      --primary-color: #19d47d;
      --accent-color: #007bff;
      --bg-color: #f4f4f9;
      --dark-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2CC295;
      color: var(--dark-color);
    }

    header {
      background: var(--dark-color);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Header entrance animation */
    @keyframes slideDownFade {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, #222, #444);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      border-bottom: 3px solid var(--primary-color);
      animation: slideDownFade 0.8s ease forwards;
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      position: relative;
      padding-bottom: 5px;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .contact-card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .contact-card:hover {
      transform: scale(1.02);
    }

    .contact-card h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }

    .contact-card p, .contact-card a {
      font-size: 1rem;
      color: #555;
      word-wrap: break-word;
    }

    .contact-card a {
      color: var(--accent-color);
      font-weight: bold;
      text-decoration: none;
    }

    .contact-card a:hover {
      color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--dark-color);
      color: white;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
