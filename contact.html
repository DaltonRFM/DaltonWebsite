  <title>Contact Information</title>
  <style>

    :root {
      --primary-color: #19d47d;
      --accent-color: #007bff;
      --bg-color: #f4f4f9;
      --dark-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2CC295;
      color: var(--dark-color);
    }

    header {
      background: var(--dark-color);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .contact-card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .contact-card:hover {
      transform: scale(1.02);
    }

    .contact-card h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }

    .contact-card p, .contact-card a {
      font-size: 1rem;
      color: #555;
      word-wrap: break-word;
    }

    .contact-card a {
      color: var(--accent-color);
      font-weight: bold;
      text-decoration: none;
    }

    .contact-card a:hover {
      color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--dark-color);
      color: white;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
